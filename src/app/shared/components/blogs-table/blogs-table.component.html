<app-shared-add-post-type [label]='label'></app-shared-add-post-type>
<p-table
[value]="Blogs" [lazy]="true"
dataKey="id"[paginator]="true"
[rows]="10" [totalRecords]="totalRecords"
[loading]="loading"
(onLazyLoad)="loadBlogs($event)"
>
    <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let key of keys"> {{key}}</th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Blogs>
      <tr>
        <td>{{Blogs.ID}}</td>
        <td>{{Blogs.Title | slice:0:25}}</td>
        <td>{{Blogs.Details | slice:0:25}}</td>
        <td>{{Blogs.Created_By}}</td>
        <td>{{Blogs.Updated_By}}</td>
        <td>{{Blogs.Created_Date | date }}</td>
        <td>{{Blogs.Updated_Date | date }}</td>
      </tr>
  </ng-template>
</p-table>
