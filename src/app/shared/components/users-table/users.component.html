<p-table
[value]="users" [lazy]="true"
dataKey="id"[paginator]="true"
[rows]="10" [totalRecords]="totalRecords"
[loading]="loading"
(onLazyLoad)="loadBlogs($event)"
>
    <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let key of keys"> {{key}}</th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
      <tr>
        <td>{{users.ID}}</td>
        <td>{{users.Name | slice:0:25}}</td>
        <td>{{users.Email}}</td>
        <td>{{users.Created_Date}}</td>
        <td>{{users.Updated_Date | date }}</td>
      </tr>
  </ng-template>
</p-table>
